<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem.Log</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="./img/logo.png">
            </div>
            <div class="links">
                <a href="login.html">ENTRAR</a><span>|</span><a href="cadastro.html">CADASTRAR</a>
            </div>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <span>•</span>
            <a href="index.html#categorias">Categorias</a>
            <span>•</span>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <main>
        <section class="formulario-cadastro">
            <h2>Cadastre-se!</h2>
            <form id="form-cadastro" enctype="multipart/form-data">
                <span for="nome">Nome:</span>
                <input id="nome" name="nome" type="text" required>

                <span for="email">Email:</span>
                <input id="email" name="email" type="email" required>

                <span for="senha">Senha:</span>
                <input id="senha" name="senha" type="password" required>

                <span for="destino">Destino da Viagem:</span>
                <input id="destino" name="destino" type="text" required>

                <span for="dtViagem">Data da Viagem:</span>
                <input id="dtViagem" name="dtViagem" type="date" required>

                <span for="companhia">Companhia:</span>
                <select id="companhia" name="companhia" required>
                    <option value="sozinho">Sozinho</option>
                    <option value="amigos">Amigos</option>
                    <option value="conjuge">Cônjuge</option>
                    <option value="familia">Família</option>
                </select>

                <span for="categoria">Categoria:</span>
                <select id="categoria" name="categoria" required>
                    <option value="praia">Praia</option>
                    <option value="cidadegrande">Cidade Grande</option>
                    <option value="natureza">Natureza/Aventura</option>
                    <option value="historico">Histórico/Cultural</option>
                </select>

                <span for="comentario">Comentário:</span>
                <input id="comentario" name="comentario" type="text" required>

                <span for="foto">Foto da Viagem:</span>
                <input id="foto" name="foto" type="file">

                <button onclick="cadastrar()">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div id="social">
                <a href="https://www.linkedin.com/in/camila-yukari-jodai-330676271/" target="_blank"><img
                        src="./img/linkedin.png"></a>
                <a href="https://github.com/CamilaYukariJodai" target="_blank"><img src="./img/github.png"></a>
            </div>
            <div id="copyright">
                <p>© 2025 - Viagem.Log / Este site é um projeto de aprendizagem</p>
            </div>
        </div>
    </footer>

</body>

</html>

<script>
    function cadastrar() {
        const formData = new FormData()
        formData.append('foto', foto.files[0])
        formData.append('nome', nome.value)
        formData.append('email', email.value)
        formData.append('senha', senha.value)
        formData.append('destino', destino.value)
        formData.append('dtViagem', dtViagem.value)
        formData.append('companhia', companhia.value)
        formData.append('categoria', categoria.value)
        formData.append('comentario', comentario.value)

        fetch("/cadastroRoutes/cadastro", {
            method: "POST",
            body: formData
        })
            .then(res => {
                window.location = "./login.html"
            })
            .catch(err => {
                console.error(err);
            });
    }
</script>

    <main>
        <section class="formulario-cadastro">
            <h2>Cadastre-se!</h2>
            <form name="formCadastroUsuario" id="formCadastroUsuario">
                <span>Nome:</span>

                <span>Email:</span>
                <input type="email" id="emailServer" name="emailServer" /><br />

<script>
    function cadastrarUsuario() {
        var nome = document.getElementById("nomeServer").value;
        var email = document.getElementById("emailServer").value;
        var senha = document.getElementById("senhaServer").value;

        if (nome == "") {
            alert("Preencha o campo Nome");
            return;
        }
        if (email == "") {
            alert("Preencha o campo Email");
            return;
        }
        if (senha == "") {
            alert("Preencha o campo Senha");
            return;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha
            })
        })
            .then(function (resposta) {
                if (resposta.ok) {
                    alert("Cadastro realizado com sucesso!")
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");
                } else {
                    alert("Erro ao cadastrar:", erro)
                }
            })
            .catch(function (erro) {
                console.error("Erro ao cadastrar:", erro);
                alert("Erro ao conectar com o servidor.");
            });
    }
</script>

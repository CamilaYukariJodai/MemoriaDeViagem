<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem.Log</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="./img/logo.png">
            </div>
            <div class="links">
                <a href="login.html">ENTRAR</a><span>|</span><a href="cadastro.html">CADASTRAR</a>
            </div>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <span>•</span>
            <a href="index.html#categorias">Categorias</a>
            <span>•</span>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <main>
        <section class="formulario-cadastro">
            <h2>Cadastre-se!</h2>
            <form id="form-cadastro">
                <label>Nome:</label>
                <input type="text" name="nome" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <label>Senha:</label>
                <input type="password" name="senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div id="social">
                <a href="https://www.linkedin.com/in/camila-yukari-jodai-330676271/" target="_blank"><img
                        src="./img/linkedin.png"></a>
                <a href="https://github.com/CamilaYukariJodai" target="_blank"><img src="./img/github.png"></a>
            </div>
            <div id="copyright">
                <p>© 2025 - Viagem.Log / Este site é um projeto de aprendizagem</p>
            </div>
        </div>
    </footer>

</body>

</html>

<script>
    const form = document.getElementById("form-cadastro");
    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const dados = {
            nome: form.nome.value,
            email: form.email.value,
            senha: form.senha.value,
        };

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados),
        })
            .then(res => res.json())
            .then(data => {
                alert(data.mensagem || data.erro);
                if (!data.erro) {
                    window.location.href = "login.html"; // se quiser redirecionar
                }
            });
    });
</script>

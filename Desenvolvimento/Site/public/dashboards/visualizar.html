<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem.Log | Visualizar Viagem</title>
    <script src="../js/sessao.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <img src="../img/logo.png" alt="Logo">
        <a href="cards.html">Dashboard</a>
        <a href="#" onclick="logout()">Sair</a>
    </div>

    <div class="main-content">
        <div class="tabela-container">
            <h3>Minhas Viagens Cadastradas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Destino</th>
                        <th>Data</th>
                        <th>Duração (em dias)</th>
                        <th>Companhia</th>
                        <th>Categoria</th>
                        <th>Comentário</th>
                    </tr>
                </thead>
                <tbody id="tabelaViagens"></tbody>
            </table>
        </div>
    </div>

    <script>
        const idUsuario = sessionStorage.getItem("ID_USUARIO");

        function logout() {
            sessionStorage.clear();
            window.location.href = "../index.html";
        }

        function listarViagens() {
            fetch(`/viagens/listar/${idUsuario}`)
                .then(res => res.json())
                .then(dados => {
                    const tabela = document.getElementById("tabelaViagens");

                    dados.forEach((viagem) => {
                        const linha = document.createElement("tr");
                        linha.innerHTML = `
            <td>${viagem.destino}</td>
            <td>${new Date(viagem.dtViagem).toLocaleDateString()}</td>
            <td>${viagem.duracao}</td>
            <td>${viagem.companhia}</td>
            <td>${viagem.categoria}</td>
            <td>${viagem.comentario}</td>
          `;
                        tabela.appendChild(linha);
                    });
                });
        }

        listarViagens();
    </script>
</body>

</html>
